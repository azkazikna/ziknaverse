<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="dist/output.css" rel="stylesheet">
    <title>ZiknaVerse</title>
    <script src="https://kit.fontawesome.com/27e42df87e.js" crossorigin="anonymous"></script>
</head>
<body class="font-cerapro">
    <div class="bg-hero-gradient bg-no-repeat bg-cover min-h-screen relative">
        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full px-5">
            <div class="flex items-center gap-2 justify-center mb-6">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="feather feather-link"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71" class="text-primary"></path><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71" class="text-primary"></path></svg>
                <h1 class="font-medium text-xl">ZiknaVerse.co</h1>
            </div>
            <div class="bg-white p-5 rounded-2xl bg-opacity-50 w-full xl:max-w-md mx-auto shadow-lg text-center">
                <h4 class="font-medium text-lg mb-5">Oh No, Forgot your password?</h4>
                <p class="text-slate-500 mb-4">No worries! Everyone forgets stuff... After filling in the email you used to create your biolinky account, we'll send you an email with a link. Via this link you'll be albe to reset your password.</p>
                <form action="">
                    <input type="email" name="email" placeholder="Email" class="border-2 border-primary border-opacity-20 outline-none focus:border-primary bg-transparent w-full p-2 rounded-md mb-3 transition duration-500">
                    <button type="submit" class="bg-primary text-white font-medium block w-full p-2 rounded-xl text-lg mt-2 mb-4">Reset Password</button>
                </form>
                <p class="text-slate-700 font-medium mt-5 mb-3">Here by accident?</p>
                <a href="index.html" class="block font-medium text-lg text-center text-primary mt-3">Return home</a>
            </div>
        </div>
    </div>
</body>
</html>
