<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="dist/output.css" rel="stylesheet">
    <title>ZiknaVerse</title>
    <link rel='icon' type="image/x-icon" href='dist/images/favicon.ico'>
    <link rel='shortcut icon' type="image/x-icon" href='dist/images/favicon.ico'>
    <script src="https://kit.fontawesome.com/27e42df87e.js" crossorigin="anonymous"></script>
</head>
<body class="font-cerapro">
    <div class="bg-hero-gradient bg-no-repeat bg-cover bg-bottom min-h-screen relative">
        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full px-5">
            <a href="/" class="flex items-center gap-2 justify-center mb-6">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="feather feather-link"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71" class="text-primary"></path><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71" class="text-primary"></path></svg>
                <h1 class="font-medium text-xl">ZiknaVerse.co</h1>
            </a>
            <div class="bg-white p-5 rounded-2xl bg-opacity-50 w-full xl:max-w-md mx-auto shadow-lg">
                <h4 class="font-medium text-xl text-center text-slate-700 mb-4">Sign up to get started!</h4>
                <form action="">

                    <div class="my-3">
                        <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-primary ring-opacity-20 focus-within:ring-2 focus-within:ring-inset focus-within:ring-primary sm:max-w-md transition">
                        <span class="flex select-none items-center pl-4 text-slate-400"><i class="far fa-user"></i>&nbsp;&nbsp;ziknaverse.co/</span>
                        <input type="email" name="email" id="email" autocomplete="email" class="block flex-1 p-3 outline-none border-0 bg-transparent pl-3 placeholder:text-gray-400 focus:ring-0" placeholder="Username">
                        </div>
                    </div>

                    <div class="my-3">
                        <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-primary ring-opacity-20 focus-within:ring-2 focus-within:ring-inset focus-within:ring-primary sm:max-w-md transition">
                        <span class="flex select-none items-center pl-4 text-slate-400 text-xl"><i class="far fa-envelope"></i></span>
                        <input type="email" name="email" id="email" autocomplete="email" class="block flex-1 p-3 outline-none border-0 bg-transparent pl-3 placeholder:text-gray-400 focus:ring-0" placeholder="Email">
                        </div>
                    </div>
                    
                    <div class="my-3">
                        <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-primary ring-opacity-20 focus-within:ring-2 focus-within:ring-inset focus-within:ring-primary sm:max-w-md transition">
                        <span class="flex select-none items-center pl-4 text-slate-400 text-xl"><i class="fas fa-key"></i></span>
                        <input type="password" name="password" id="password" class="block flex-1 p-3 outline-none border-0 bg-transparent tracking-widest placeholder:tracking-normal py-3 pl-3 placeholder:text-gray-400 focus:ring-0" placeholder="Password">
                        </div>
                    </div>
                    
                    <div class="my-3">
                        <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-primary ring-opacity-20 focus-within:ring-2 focus-within:ring-inset focus-within:ring-primary sm:max-w-md transition">
                        <span class="flex select-none items-center pl-4 text-slate-400 text-xl"><i class="fas fa-key"></i></span>
                        <input type="password" name="password_confirmation" id="password_confirmation" class="block flex-1 p-3 outline-none border-0 bg-transparent tracking-widest placeholder:tracking-normal py-3 pl-3 placeholder:text-gray-400 focus:ring-0" placeholder="Confirm Password">
                        </div>
                    </div>

                    <div class="relative flex gap-x-3">
                        <div class="flex h-6 items-center">
                          <input id="newsletter" name="newsletter" type="checkbox" class="h-4 w-4 rounded-xl border-primary border-opacity-20 text-slate-500 focus:ring-primary">
                        </div>
                        <div class="">
                          <label for="newsletter" class="font-medium text-slate-700 text-sm">I agree to receive newsletters</label>
                        </div>
                    </div>
                    
                    <div class="relative flex gap-x-3">
                        <div class="flex h-6 items-center">
                          <input id="terms_condition" name="terms_condition" type="checkbox" class="h-4 w-4 rounded-xl border-primary border-opacity-20 text-slate-500 focus:ring-primary">
                        </div>
                        <div class="">
                          <label for="terms_condition" class="font-medium text-slate-700 text-sm">Terms and conditions</label>
                        </div>
                    </div>
                    
                    <button type="submit" class="bg-primary text-white font-medium block w-full p-2 rounded-xl text-lg mt-5 mb-3">Sign me up!</button>
                </form>
                <p class="font-medium text-slate-700 text-center mt-6">Already have an account?</p>
                <a href="login.html" class="block font-medium text-lg text-center text-primary mt-3">Login here</a>
            </div>
        </div>
    </div>
</body>
</html>
